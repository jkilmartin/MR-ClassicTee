<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <title>MR Classic Tee</title>
</head>

<body>
    <header>
        <p class="miniCart">My Cart( 4 )</p>
    </header>

    <div class="parentpopup">
        <div class="cartpopup">
            <img src="assets/images/classic-tee.jpg" alt="image of the item the customer would like to order">

            <div class="popupinfo">
                <p>Classic Tee</p>
                <p>Size: S</p>
                <p>1x <span>$75.00</span></p>
            </div>
        </div>
    </div>

    <div class="shirt-commerce">
        <img src="assets/images/classic-tee.jpg" alt="image of the MR Classic Tee">

        <div class="info-commerce">
            <div class="classicData container">
            </div>

            <div class="sizeReq">
                <h6>SIZE<span class="req">*</span></h6>
            </div>

            <div class="cartData container">
            </div>

            <div class="shopbutton">
                <p class="btn">ADD TO CART</p>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
